name: research-assistant
services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: devcontainer
    working_dir: /workspaces/BIS5151E_Research-Assistant
    command: sleep infinity
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
      n8n:
        condition: service_healthy
    networks:
      - research_net
    environment:
      WEAVIATE_URL: http://weaviate:8080
      OLLAMA_HOST: http://ollama:11434
      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant

      HF_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
      HF_HUB_CACHE: /workspaces/BIS5151E_Research-Assistant/.hf_cache/hub
      SENTENCE_TRANSFORMERS_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache

      PIP_CACHE_DIR: /workspaces/BIS5151E_Research-Assistant/.pip_cache
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped 
    ports:
      - "5432:5432"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # NO DEFAULT - must be in .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: "text2vec-ollama, generative-ollama"
      CLUSTER_HOSTNAME: "node-1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    networks:
      - research_net
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
      OLLAMA_ORIGINS: "*"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init # Alternative: ollama-setup, qwen-init, qwen-setup, qwen-llm, llm-qwen, llm-setup, llm-init
    entrypoint: ["/bin/sh", "-c"]
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - research_net
    environment:
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ollama_data:/root/.ollama
    command: ["ollama pull ${OLLAMA_MODEL:-qwen3:4b}"]
    restart: "no"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5678:5678"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      N8N_HOST: n8n
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}  # NO DEFAULT - must be in .env
      GENERIC_TIMEZONE: Europe/Berlin
      WEBHOOK_URL: http://localhost:5678/

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n} 
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}  # NO DEFAULT - must be in .env
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz/readiness | grep -qi 'ok'"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: api
    working_dir: /workspaces/BIS5151E_Research-Assistant
    command: uvicorn src.app.server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - research_net
    environment:
      WEAVIATE_URL: http://weaviate:8080
      OLLAMA_HOST: http://ollama:11434
      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant

      HF_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
      HF_HUB_CACHE: /workspaces/BIS5151E_Research-Assistant/.hf_cache/hub
      SENTENCE_TRANSFORMERS_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache

      PIP_CACHE_DIR: /workspaces/BIS5151E_Research-Assistant/.pip_cache
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  research_net:
    name: research_net

volumes:
  postgres_data:
  weaviate_data:
  ollama_data:
  n8n_data: