name: research-assistant
services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: devcontainer
    working_dir: /workspaces/BIS5151E_Research-Assistant
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      n8n:
        condition: service_started
    networks:
      - research_net
    environment:
      WEAVIATE_URL: http://weaviate:8080
      OLLAMA_HOST: http://host.docker.internal:11434
      # OLLAMA_BASE_URL: http://host.docker.internal:11434
      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
      - /var/run/docker.sock:/var/run/docker.sock
      # - pip_cache:/home/vscode/.cache/pip / # Uncomment to enable pip cache for vscode user
      # - pip_cache:/root/ .cache/pip / # Uncomment to enable pip cache
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sleep infinity

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped 
    ports:
      - "5432:5432"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node-1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 20

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5678:5678"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-change-this-secret-key}
      GENERIC_TIMEZONE: Europe/Berlin
      WEBHOOK_URL: http://localhost:5678/

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-postgres}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres} 
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz/readiness | grep -qi 'ok'"]
      interval: 10s
      timeout: 5s
      retries: 20

networks:
  research_net:
    name: research_net

volumes:
  postgres_data:
  weaviate_data:
  n8n_data:
  pip_cache: