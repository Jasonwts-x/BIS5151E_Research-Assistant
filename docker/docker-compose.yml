name: research-assistant
services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped 
    ports:
      - "5432:5432"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_assistant}
      POSTGRES_USER: ${POSTGRES_USER:-research_assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-research_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-research_assistant} -d ${POSTGRES_DB:-research_assistant}"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: "text2vec-ollama, generative-ollama"
      CLUSTER_HOSTNAME: "node-1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G
    ports:
      - "11434:11434"
    networks:
      - research_net
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
      OLLAMA_ORIGINS: "*"
      OLLAMA_NUM_PARALLEL: 1
      OLLAMA_MAX_LOADED_MODELS: 1
      OLLAMA_KEEP_ALIVE: "30m"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    entrypoint: ["/bin/sh", "-c"]
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - research_net
    environment:
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ollama_data:/root/.ollama
    command: ["ollama pull qwen3:4b && \
          ollama pull qwen2.5:3b && \
          ollama pull tinyllama:1.1b"]
    restart: "no"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    ports:
      - "5678:5678"
    networks:
      - research_net
    env_file:
      - .env
    environment:
      N8N_HOST: n8n
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      GENERIC_TIMEZONE: Europe/Berlin
      WEBHOOK_URL: http://localhost:5678/

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-research_assistant}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-research_assistant} 
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-research_password}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz/readiness | grep -qi 'ok'"]
      start_period: 45s
      interval: 10s
      timeout: 5s
      retries: 10

  crewai:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: crewai
    container_name: crewai
    working_dir: /workspaces/BIS5151E_Research-Assistant
    command: uvicorn src.agents.api.server:app --host 0.0.0.0 --port 8100 --reload --timeout-keep-alive 1200
    restart: unless-stopped
    ports:
      - "8100:8100"
    depends_on:
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
      eval:
        condition: service_healthy
    networks:
      - research_net
    environment:
      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant
      PIP_CACHE_DIR: /workspaces/BIS5151E_Research-Assistant/.pip_cache

      LLM_MODEL: qwen2.5:3b
      OLLAMA_HOST: http://ollama:11434
      WEAVIATE_URL: http://weaviate:8080
      EVAL_SERVICE_URL: http://eval:8502

      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-350}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-60}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      ALLOW_SCHEMA_RESET: ${ALLOW_SCHEMA_RESET:-false}

      LITELLM_TIMEOUT: "1200"
      OLLAMA_REQUEST_TIMEOUT: "1200"
      OLLAMA_NUM_PREDICT: "600"

      HF_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
      HF_HUB_CACHE: /workspaces/BIS5151E_Research-Assistant/.hf_cache/hub
      SENTENCE_TRANSFORMERS_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache

      TRANSFORMERS_OFFLINE: "1"   # TODO: REVIEW
      HF_HUB_OFFLINE: "1"         # TODO: REVIEW
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8100/health"]
      start_period: 30s
      interval: 10s
      timeout: 10s
      retries: 5

  eval:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: eval
    container_name: eval
    working_dir: /workspaces/BIS5151E_Research-Assistant
    command: >
      bash -c "
      echo 'ðŸš€ Starting Evaluation Service...' &&
      uvicorn src.eval.api.server:app --host 0.0.0.0 --port 8502 &
      FASTAPI_PID=$$! &&
      echo 'âœ… FastAPI started (PID '$$FASTAPI_PID')' &&
      echo 'ðŸš€ Starting Streamlit Dashboard...' &&
      streamlit run src/eval/dashboard/app.py --server.port 8501 --server.address 0.0.0.0 &
      STREAMLIT_PID=$$! &&
      echo 'âœ… Streamlit started (PID '$$STREAMLIT_PID')' &&
      echo 'ðŸ“Š Evaluation service ready on ports 8501 (dashboard) and 8502 (API)' &&
      wait $$FASTAPI_PID $$STREAMLIT_PID
      "
    restart: unless-stopped
    ports:
      - "8501:8501"
      - "8502:8502"
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - research_net
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: trulens
      POSTGRES_USER: ${POSTGRES_USER:-research_assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-research_password}
      DATABASE_URL: postgresql://${POSTGRES_USER:-research_assistant}:${POSTGRES_PASSWORD:-research_password}@postgres:5432/trulens

      TRULENS_ENABLED: "true"
      TRULENS_DATABASE_URL: postgresql://${POSTGRES_USER:-research_assistant}:${POSTGRES_PASSWORD:-research_password}@postgres:5432/trulens
      GUARDRAILS_ENABLED: "true"
      GUARDRAILS_STRICT_MODE: "false"
      EVAL_API_PORT: 8502
      EVAL_DASHBOARD_PORT: 8501
      
      WEAVIATE_URL: http://weaviate:8080
      OLLAMA_HOST: http://ollama:11434
      REDIS_URL: redis://redis:6379/0 

      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant
      PIP_CACHE_DIR: /workspaces/BIS5151E_Research-Assistant/.pip_cache
      HF_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
      HF_HUB_CACHE: /workspaces/BIS5151E_Research-Assistant/.hf_cache/hub
      SENTENCE_TRANSFORMERS_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
      - ../configs:/workspace/configs:ro
      - ../data:/workspace/data:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8502/health && curl -f http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: api
    container_name: api
    working_dir: /workspaces/BIS5151E_Research-Assistant
    command: uvicorn src.api.server:app --host 0.0.0.0 --port 8000 --reload --timeout-keep-alive 1200
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
      crewai:
        condition: service_started
      eval:
        condition: service_healthy
    networks:
      - research_net
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      WEAVIATE_URL: http://weaviate:8080
      OLLAMA_HOST: http://ollama:11434
      CREWAI_URL: http://crewai:8100
      EVAL_SERVICE_URL: http://eval:8502
      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant

      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-350}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-60}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      ALLOW_SCHEMA_RESET: ${ALLOW_SCHEMA_RESET:-false}

      HF_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
      HF_HUB_CACHE: /workspaces/BIS5151E_Research-Assistant/.hf_cache/hub
      SENTENCE_TRANSFORMERS_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache

      PIP_CACHE_DIR: /workspaces/BIS5151E_Research-Assistant/.pip_cache
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: dev
    container_name: devcontainer
    working_dir: /workspaces/BIS5151E_Research-Assistant
    command: sleep infinity
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
      n8n:
        condition: service_healthy
    networks:
      - research_net
    environment:
      WEAVIATE_URL: http://weaviate:8080
      OLLAMA_HOST: http://ollama:11434
      PYTHONPATH: /workspaces/BIS5151E_Research-Assistant

      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-350}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-60}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      ALLOW_SCHEMA_RESET: ${ALLOW_SCHEMA_RESET:-false}

      HF_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache
      HF_HUB_CACHE: /workspaces/BIS5151E_Research-Assistant/.hf_cache/hub
      SENTENCE_TRANSFORMERS_HOME: /workspaces/BIS5151E_Research-Assistant/.hf_cache

      PIP_CACHE_DIR: /workspaces/BIS5151E_Research-Assistant/.pip_cache
    volumes:
      - ..:/workspaces/BIS5151E_Research-Assistant:cached
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - research_net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  research_net:
    name: research_net
    driver: bridge


volumes:
  postgres_data:
    driver: local
  weaviate_data:
    driver: local
  ollama_data:
    driver: local
  n8n_data:
    driver: local