# ==============================================================================
# Research-Assistant | Ruff Configuration
# ==============================================================================
# Note: Fast Python linter written in Rust
# ==============================================================================

# ------------------------------------------------------------------------------
# TARGET PYTHON VERSION
# ------------------------------------------------------------------------------
target-version = "py311"

# ------------------------------------------------------------------------------
# LINE LENGTH
# ------------------------------------------------------------------------------
line-length = 150


# =============================================================================
# FILE SELECTION
# =============================================================================

extend-exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "data",
    "outputs",
    "models",
]


# =============================================================================
# LINTING RULES
# =============================================================================

[lint]

# ------------------------------------------------------------------------------
# ENABLE SPECIFIC RULE SETS
# ------------------------------------------------------------------------------
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PD",     # pandas-vet
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]

# ------------------------------------------------------------------------------
# IGNORE SPECIFIC RULES
# ------------------------------------------------------------------------------
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value in comparison
    "ARG002",  # Unused method argument (common in overrides)
    "PT009",   # unittest-assertion (we use pytest)
]

# ------------------------------------------------------------------------------
# ALLOW AUTOFIX FOR SPECIFIC RULES
# ------------------------------------------------------------------------------
fixable = ["ALL"]
unfixable = []

# ------------------------------------------------------------------------------
# ALLOW UNUSED VARIABLES WHEN UNDERSCORE-PREFIXED
# ------------------------------------------------------------------------------
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"


# =============================================================================
# PER-FILE IGNORES
# =============================================================================

[lint.per-file-ignores]
# Tests can use magic values, assertions
"tests/**/*.py" = ["PLR2004", "S101"]
# Scripts can use print statements
"scripts/**/*.py" = ["T201"]
# __init__.py can have unused imports
"**/__init__.py" = ["F401"]


# =============================================================================
# IMPORT SORTING (ISORT COMPATIBILITY)
# =============================================================================

[lint.isort]
combine-as-imports = true
force-single-line = false
known-first-party = ["src"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]


# =============================================================================
# FORMATTING
# =============================================================================

[format]

# ------------------------------------------------------------------------------
# USE DOUBLE QUOTES FOR STRINGS
# ------------------------------------------------------------------------------
quote-style = "double"

# ------------------------------------------------------------------------------
# INDENT WITH SPACES
# ------------------------------------------------------------------------------
indent-style = "space"

# ------------------------------------------------------------------------------
# NORMALIZE STRING QUOTES
# ------------------------------------------------------------------------------
skip-magic-trailing-comma = false

# ------------------------------------------------------------------------------
# FORMAT DOCSTRINGS
# ------------------------------------------------------------------------------
docstring-code-format = true

# ------------------------------------------------------------------------------
# LINE ENDING
# ------------------------------------------------------------------------------
line-ending = "auto"

# ==============================================================================