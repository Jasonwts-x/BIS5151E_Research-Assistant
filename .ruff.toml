# =============================================================================
# Ruff Configuration
# Fast Python linter written in Rust
# =============================================================================

# Target Python version
target-version = "py311"

# Line length
line-length = 150

# =============================================================================
# File Selection
# =============================================================================
extend-exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "data",
    "outputs",
    "models",
]

# =============================================================================
# Linting Rules
# =============================================================================
[lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PD",     # pandas-vet
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value in comparison
    "ARG002",  # Unused method argument (common in overrides)
    "PT009",   # unittest-assertion (we use pytest)
]

# Allow autofix for specific rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# =============================================================================
# Per-File Ignores
# =============================================================================
[lint.per-file-ignores]
# Tests can use magic values, assertions
"tests/**/*.py" = ["PLR2004", "S101"]
# Scripts can use print statements
"scripts/**/*.py" = ["T201"]
# __init__.py can have unused imports
"**/__init__.py" = ["F401"]

# =============================================================================
# Import Sorting (isort compatibility)
# =============================================================================
[lint.isort]
combine-as-imports = true
force-single-line = false
known-first-party = ["src"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]


# =============================================================================
# Formatting
# =============================================================================
[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Normalize string quotes
skip-magic-trailing-comma = false

# Format docstrings
docstring-code-format = true

# Line ending
line-ending = "auto"
